<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - NexteR</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter yout City" />
        <button type="submit"><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/clouds.png" class="weather-icon" />
        <h1 class="temp">--°C</h1>
        <h2 class="city">--</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">-- km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "39b2cf9b931c6c1bbb7b1597bfe8df0c";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      
      async function checkWeather(city) {
        try {
          const response = await fetch(
            `${apiUrl}&q=${encodeURIComponent(city)}&appid=${apiKey}`
          );
          if (!response.ok) {
            throw new Error(`City not found: ${city}`);
          }
          const data = await response.json();
          console.log(data); // Log the data to check the structure

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

          const weatherCondition = data.weather[0].main;
          if (weatherCondition === "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } else if (weatherCondition === "Clear") {
            weatherIcon.src = "images/clear.png";
          } else if (weatherCondition === "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (weatherCondition === "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (weatherCondition === "Mist") {
            weatherIcon.src = "images/mist.png";
          } else {
            weatherIcon.src = "images/clear.png"; // Fallback or default image
          }
        } catch (error) {
          console.error(error);
          alert(error.message);
        }
        document.querySelector('.weather').style.display='block';
      }
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
